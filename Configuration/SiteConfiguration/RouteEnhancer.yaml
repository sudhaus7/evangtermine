routeEnhancers:
  EvangtermineList:
    type: Extbase
    extension: Evangtermine
    plugin: List
    routes:
      -
        routePath: '/termindetails/{eventtitle}'
        _controller: 'Eventcontainer::show'
        _arguments:
          eventtitle: uid
      -
        routePath: '/'
        _controller: 'Eventcontainer::list'
      -
        routePath: '/highlight/{highlight}/kategorie/{eventtype}/zielgruppe/{people}'
        _controller: 'Eventcontainer::list'
    defaultController: 'Eventcontainer::list'
    aspects:
      eventtitle:
        type: PersistedAliasMapper
        tableName: 'tx_evangtermine_domain_model_event'
        routeFieldName: 'slug'
        routeValuePrefix: '/'
      highlight:
        type: StaticValueMapper
        map:
          high: 'high'
          all: 'all'
      eventtype:
        type: StaticRangeMapper
        start: '0'
        end: '10'
      people:
        type: StaticRangeMapper
        start: '0'
        end: '40'
  EvangtermineDetail:
    type: Extbase
    extension: Evangtermine
    plugin: Detail
    routes:
      - routePath: '/{eventtitle}'
        _controller: 'Eventcontainer::show'
        _arguments:
          eventtitle: uid
    aspects:
      eventtitle:
        type: PersistedAliasMapper
        tableName: 'tx_evangtermine_domain_model_event'
        routeFieldName: 'slug'
        routeValuePrefix: '/'
  EvangtermineTeaser:
    type: Extbase
    extension: Evangtermine
    plugin: Teaser
    routes:
      - routePath: '/terminteaser/{eventtitle}'
        _controller: 'Eventcontainer::show'
        _arguments:
          eventtitle: uid
    aspects:
      eventtitle:
        type: PersistedAliasMapper
        tableName: 'tx_evangtermine_domain_model_event'
        routeFieldName: 'slug'
        routeValuePrefix: '/'
