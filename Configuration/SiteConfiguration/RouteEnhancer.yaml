routeEnhancers:
  EvangtermineDetail:
    type: Extbase
    extension: Evangtermine
    plugin: List
    routes:
      -
        routePath: '/detail/{eventtitle}'
        _controller: 'Eventcontainer::show'
        _arguments:
          eventtitle: uid
    defaultController: 'Eventcontainer::list'
    aspects:
      eventtitle:
        type: PersistedAliasMapper
        tableName: 'tx_evangtermine_domain_model_event'
        routeFieldName: 'slug'
        routeValuePrefix: '/'
  EvangtermineList:
    type: Extbase
    extension: Evangtermine
    plugin: List
    routes:
      - routePath: '/'
        _controller: 'Eventcontainer::list'
    defaultController: 'Eventcontainer::list'
  EvangtermineListWithParameters:
    type: Extbase
    extension: Evangtermine
    plugin: List
    routes:
      - routePath: '/link/{highlight}/cat/{eventtype}/people/{people}'
        _controller: 'Eventcontainer::list'
    defaultController: 'Eventcontainer::list'
    aspects:
      highlight:
        type: StaticValueMapper
        map:
          high: 'high'
          all: 'all'
      eventtype:
        type: StaticRangeMapper
        start: '0'
        end: '10'
      people:
        type: StaticRangeMapper
        start: '0'
        end: '40'

