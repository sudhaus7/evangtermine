routeEnhancers:
  EvangtermineDetail:
    type: Extbase
    extension: Evangtermine
    plugin: List
    routes:
      -
        routePath: '/detail/{eventtitle}'
        _controller: 'Eventcontainer::show'
        _arguments:
          eventtitle: uid
      -
        routePath: '/'
        _controller: 'Eventcontainer::list'
      -
        routePath: '/highlight/{highlight}/kategorie/{eventtype}/zielgruppe/{people}'
        _controller: 'Eventcontainer::list'
      -
        routePath: '/region/{region}'
        _controller: 'Eventcontainer::list'
      -
        routePath: '/ort/{place}'
        _controller: 'Eventcontainer::list'
    defaultController: 'Eventcontainer::list'
    aspects:
      eventtitle:
        type: PersistedAliasMapper
        tableName: 'tx_evangtermine_domain_model_event'
        routeFieldName: 'slug'
        routeValuePrefix: '/'
      highlight:
        type: StaticValueMapper
        map:
          high: 'high'
          all: 'all'
      eventtype:
        type: StaticRangeMapper
        start: '0'
        end: '10'
      people:
        type: StaticRangeMapper
        start: '0'
        end: '40'
      region:
        type: RegionStaticValueMapper
        map:
          id: 0
      place:
        type: PlaceStaticValueMapper
        map:
          id: 0
